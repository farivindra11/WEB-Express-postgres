<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
</head>

<body>
  <!-- container -->
  <div class="container">
    <!-- Add Modal Start-->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document" aria-labelledby="myExtraLargeModalLabel"
        aria-hidden="true">
        <div class="modal-content">

          <!-- Modal header-->
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel" text-align:center>Add New Data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div> 

          <!-- modal body -->
          <div class="modal-body">

            <form id="addForm">
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="string">
                      String
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="text" class="form-control" id="addString" placeholder="String" name="string">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="integer">
                      Integer
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="number" class="form-control" id="addInteger" placeholder="Integer" name="integer">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="float">
                      Float
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="number" step="0.01" class="form-control" id="addFloat" placeholder="Float"
                      name="float">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="date">
                      Date
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="date" class="form-control" id="addDate" name="date">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="modalBoolean">
                      Boolean
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <select class="custom-select custom-select" id="addBoolean" class="form-control" name="boolean">
                      <option selected disabled> choose the boolean</option>
                      <option class="form-control" value="true">True</option>
                      <option class="form-control" value="false">False</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </div>
          
          <!-- footer modal -->
          <div class="modal-footer btn-add">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
            <button type="submit" id="submit-data" class="btn btn-primary btn-save" dataid=""
              data-dismiss="modal">Save</button>
          </div>
        </div> <!-- modal content-->
      </div>
    </div>
    <!-- Add Modal End -->

    <!-- Edit Modal Start-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document" aria-labelledby="myExtraLargeModalLabel"
        aria-hidden="true">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel" text-align:center>Edit Data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div> <!-- Modal header-->


          <div class="modal-body">
            <form id="editForm">
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="id">
                      ID
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="number" class="form-control" id="editId" placeholder="ID" name="id" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="string">
                      String
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="text" class="form-control" id="editString" placeholder="String" name="string">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="integer">
                      Integer
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="number" class="form-control" id="editInteger" placeholder="Integer" name="integer">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="float">
                      Float
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="number" step="0.01" class="form-control" id="editFloat" placeholder="Float"
                      name="float">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="date">
                      Date
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="date" class="form-control" id="editDate" name="date">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="modalBoolean">
                      Boolean
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">

                    <select class="custom-select custom-select" id="editBoolean" class="form-control" name="boolean">
                      <!-- Diisi dengan menggunakan data-edit -->
                    </select>

                  </div>
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer btn-edit">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
            <button type="submit" id="edit-data" class="btn btn-primary btn-change" data-dismiss="modal">Save
              change</button>
          </div>
        </div> <!-- modal content-->
      </div>
    </div>
    <!-- Edit Modal End -->


    <div class="card">
      <div class="card-body">
        <h1 class="card-title">BREAD(Browse, Read, Edit, Add, Delete)</h1>
        <h3 class="card-title">Filters</h3>

        <!-- form -->
        <form>
          <div class="form-group row">
            <label for="id" class="col-sm-2 col-form-label">
              <input class="form-check-input" type="checkbox" value="" id="id">
              ID
            </label>
            <div class="col-sm-10">
              <input type="number" name="id" class="form-control" id="id" placeholder="ID">
            </div>
          </div>

          <div class="form-group row">
            <label for="String" class="col-sm-2 col-form-label">
              <input class="form-check-input" type="checkbox" value="" id="String">
              String
            </label>
            <div class="col-sm-10">
              <input type="text" name="string" class="form-control" id="String" placeholder="String">
            </div>
          </div>

          <div class="form-group row">
            <label for="Integer" class="col-sm-2 col-form-label">
              <input class="form-check-input" type="checkbox" value="" id="Integer">
              Integer
            </label>
            <div class="col-sm-10">
              <input type="number" name="integer" class="form-control" id="integer" placeholder="Integer">
            </div>
          </div>

          <div class="form-group row">
            <label for="Float" class="col-sm-2 col-form-label">
              <input class="form-check-input" type="checkbox" value="" id="Float">
              Float
            </label>
            <div class="col-sm-10">
              <input type="text" name="float" class="form-control" id="Float" placeholder="Float">
            </div>
          </div>

          <div class="form-group row">
            <label for="Date" class="col-sm-2 col-form-label">
              <input class="form-check-input" type="checkbox" value="" id="Date">
              Date
            </label>
            <div class="col-sm-2">
              <input type="date" name="startDate" class="form-control" id="Date" placeholder="start date">
              <h6>to</h6>
              <input type="date" name="endDate" class="form-control" id="Date" placeholder="end date">
            </div>
          </div>

          <div class="form-group row">
            <label for="Boolean" class="col-sm-2 col-form-label">
              <input class="form-check-input" type="checkbox" value="" id="Boolean">Boolean</label>
            <div class="col-sm-10">
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected disabled>Choose the boolean...</option>
                <option value="1">True</option>
                <option value="2">False</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>
        <!-- end form -->
      </div>
    </div>

    <!-- table -->
    <div class="card2">
      <div class="card-body tb">
        <div class="table">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">String</th>
                <th scope="col">Integer</th>
                <th scope="col">Float</th>
                <th scope="col">Date</th>
                <th scope="col">Boolean</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <!-- end table -->

          <!-- pagination -->
          <div class="pagination">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </div>
          <!-- end pagination -->

           <div class="add">
             <a class="btn btn-primary" href="#" role="button" data-toggle="modal" data-target="#addModal">Add</a>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- end container -->

  <!-- bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./javascripts/script.js"></script>
</body>

</html>
