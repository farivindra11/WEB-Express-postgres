<html>
<head>
  <title>Express</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
</head>
<body>
  <!-- container -->
  <div class="container">
    <!-- Add Modal Start-->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document" aria-labelledby="myExtraLargeModalLabel"
        aria-hidden="true">
        <div class="modal-content">
          <!-- Modal header-->
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel" text-align:center>Add New Data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- modal body -->
          <div class="modal-body">
            <form id="addForm">
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="string">
                      String
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="text" class="form-control" id="addString" placeholder="String" name="string">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="integer">
                      Integer
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="number" class="form-control" id="addInteger" placeholder="Integer" name="integer">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="float">
                      Float
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="number" step="0.01" class="form-control" id="addFloat" placeholder="Float"
                      name="float">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="date">
                      Date
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="date" class="form-control" id="addDate" name="date">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="modalBoolean">
                      Boolean
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <select class="custom-select custom-select" id="addBoolean" class="form-control" name="boolean">
                      <option selected disabled> choose the boolean</option>
                      <option class="form-control" value="true">True</option>
                      <option class="form-control" value="false">False</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- footer modal -->
          <div class="modal-footer btn-add">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" id="submit-data" class="btn btn-primary btn-save" dataid=""
              data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Modal End -->

    <!-- Edit Modal-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document" aria-labelledby="myExtraLargeModalLabel"
        aria-hidden="true">
        <div class="modal-content">
          <!-- Modal header-->
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel" text-align:center>Edit Data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- modal body edit -->
          <div class="modal-body">
            <form id="editForm">
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="id">
                      ID
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="number" class="form-control" id="editId" placeholder="ID" name="id" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="string">
                      String
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="text" class="form-control" id="editString" placeholder="String" name="string">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="integer">
                      Integer
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="number" class="form-control" id="editInteger" placeholder="Integer" name="integer">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="float">
                      Float
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="number" step="0.01" class="form-control" id="editFloat" placeholder="Float"
                      name="float">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="date">
                      Date
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input type="date" class="form-control" id="editDate" name="date">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-check">
                    <label class="form-check-label" for="modalBoolean">
                      Boolean
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">

                    <select class="custom-select custom-select" id="editBoolean" class="form-control" name="boolean">
                      <!-- jquery -->
                    </select>

                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- footer edit modal -->
          <div class="modal-footer btn-edit">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" id="edit-data" class="btn btn-primary btn-change" data-dismiss="modal">Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Modal End -->

    <div class="card">
      <div class="card-body">
        <h1 class="card-title">BREAD(Browse, Read, Edit, Add, Delete)</h1>
        <h3 class="card-title">Filters</h3>
        <!-- Form Search -->
        <form action="" method="GET" id="searchForm">
          <input type="hidden" id="page" name="page" value="1">
          <div class="row">
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" name="checkId" type="checkbox" id="cId">
                <label class="form-check-label" name="checkId" for="checkId">
                  ID
                </label>
              </div>
            </div>
            <div class="col-10">
              <div class="form-group">
                <input type="number" name="id" class="form-control" id="id" placeholder="ID">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" name="checkString" type="checkbox" id="cString">
                <label class="form-check-label" name="checkString" for="checkString">
                  String
                </label>
              </div>
            </div>
            <div class="col-10">
              <div class="form-group">
                <input type="text" name="string" class="form-control" id="string" placeholder="String">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="checkInteger" id="cInteger">
                <label class="form-check-label" for="integer">
                  Integer
                </label>
              </div>
            </div>
            <div class="col-10">
              <div class="form-group">
                <input type="number" class="form-control" id="integer" name="integer" placeholder="Integer">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="checkFloat" id="cFloat">
                <label class="form-check-label" for="checkFloat">
                  Float
                </label>
              </div>
            </div>
            <div class="col-10">
              <div class="form-group">
                <input type="number" class="form-control" step="0.01" id="float" name="float" placeholder="Float">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="checkDate" id="cDate">
                <label class="form-check-label" for="date">
                  Date
                </label>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <input type="date" class="form-control" name="startDate" id="startDate" placeholder="masukan date">
              </div>
            </div>
            <div class="w-100"></div>
            <p class="col offset-2">to</p>
            <div class="w-100"></div>
            <div class="col-3 offset-2">
              <div class="form-group">
                <input type="date" class="form-control" name="endDate" id="endDate" placeholder="masukan date">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="checkBoolean" id="cBoolean">
                <label class="form-check-label" for="boolean">
                  Boolean
                </label>
              </div>
            </div>
            <div class="col-10">
              <div class="form-group">
                <select name="boolean" id="boolean" class="form-control">
                  <option selected disabled> choose the boolean</option>
                  <option name="bool" class="form-control" value="true">True</option>
                  <option name="bool" class="form-control" value="false">False</option>
                </select>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
          <a href="/">
            <button type="button" class="btn btn-dark " id="reset">Reset</button>
          </a>
        </form>
        <!-- end form -->
        <br>
      </div>
    </div>

    <!-- table -->
    <div class="card2">
      <div class="card-body tb">
        <div class="table">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">String</th>
                <th scope="col">Integer</th>
                <th scope="col">Float</th>
                <th scope="col">Date</th>
                <th scope="col">Boolean</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- jquery -->
            </tbody>
          </table>
          <!-- end table -->

          <!-- pagination -->
          <nav aria-label="Page navigation example mt-2">
            <ul class="pagination">
              <!-- jquery -->
            </ul>
          </nav>
          <!-- end pagination -->

          <div class="add">
            <a class="btn btn-primary" href="#" role="button" data-toggle="modal" data-target="#addModal">Add</a>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- end container -->

  <!-- bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./javascripts/script.js"></script>
</body>
</html>
